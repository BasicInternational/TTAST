<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Chart with Label</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1"></script>
</head>

<body>
  <div id="chart"></div>

  <script>
    var options = {
      series: [44, 55, 13, 33],
      chart: {
        type: 'donut'
      },
      plotOptions: {
        pie: {
          donut: {
            size: '70%',
            labels: {
              show: true,
              name: {
                show: true,
                fontSize: '22px',
                color: '#333',
                offsetY: -10
              },
              value: {
                show: true,
                fontSize: '16px',
                color: '#666',
                offsetY: 10,
                formatter: function (val) {
                  return val + "%";
                }
              },
              total: {
                show: true,
                label: 'Total',
                color: '#333',
                fontSize: '18px',
                formatter: function (w) {
                  return w.globals.seriesTotals.reduce((a, b) => a + b, 0) + "%";
                }
              }
            }
          }
        }
      },
      labels: ['Category A', 'Category B', 'Category C', 'Category D'],
      legend: {
        position: 'bottom'
      },
      // responsive: [{
      //   breakpoint: 480,
      //   options: {
      //     chart: {
      //       width: 300
      //     },
      //     legend: {
      //       position: 'bottom'
      //     }
      //   }
      // }]
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</body>

</html>
